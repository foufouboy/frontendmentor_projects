<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

    <main>
        <div class="qr-code-component">
            <div class="qr-code">
                <img src="images/image-qr-code.png" alt="qr-code-image">
            </div>
            <div class="description">
                <p class="bold">Improve your front-end skills by building projects</p>
                <p class="light">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </main>
    <footer>
        <p class="attribution">Made by <a href="https://github.com/foufouboy">foufouboy</a></p>
    </footer>

</body>
</html>
